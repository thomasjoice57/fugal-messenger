<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic and Stylish Fugal Messaging - Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4; /* Cyan - Cyber feel */
            --secondary-color: #00e676; /* Green - Cyber highlight */
            --background-overlay: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            --card-background: rgba(255, 255, 255, 0.08); /* Semi-transparent card */
            --text-color: #e0f7fa; /* Light text for dark background */
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-border: rgba(0, 255, 255, 0.3);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;

            /* Cyber Background Image */
            background-image: url('https://images.unsplash.com/photo-1549082984-1323b3ad69c3?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your cyber image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Image stays fixed while scrolling (if content overflows) */
            
            /* Overlay for readability */
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--background-overlay);
                z-index: -1;
            }
        }

        /* Existing blob animations adapted for new theme */
        body::after, .container::before {
             display: none; /* Removing previous blobs as background is busy now */
        }
        
        .container {
            width: 90%;
            max-width: 550px;
            padding: 3rem;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2); /* Cyan glow */
            border-left: 5px solid var(--primary-color);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(5px); /* Glassmorphism effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Techy font for title */
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitchText 1.5s infinite alternate; /* Glitch effect for title */
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(0, 255, 255, 0.4);
        }

        @keyframes glitchText {
            0% { text-shadow: 0.1em 0 0 rgba(0,255,255,0.7), -0.1em 0 0 rgba(255,0,255,0.7); }
            25% { text-shadow: -0.05em 0 0 rgba(0,255,255,0.7), 0.05em 0 0 rgba(255,0,255,0.7); }
            50% { text-shadow: 0.1em 0 0 rgba(0,255,255,0.7), -0.1em 0 0 rgba(255,0,255,0.7); }
            75% { text-shadow: -0.05em 0 0 rgba(0,255,255,0.7), 0.05em 0 0 rgba(255,0,255,0.7); }
            100% { text-shadow: 0 0 0 rgba(0,255,255,0), 0 0 0 rgba(255,0,255,0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 5px rgba(0, 255, 118, 0.3); /* Green glow for labels */
        }

        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); /* Cyan glow on focus */
            background-color: rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 0;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: width 0.5s ease;
            z-index: -1;
        }

        button:hover::before {
            width: 200%;
        }

        .start-button {
            background-color: var(--primary-color);
            color: #000; /* Black text for bright button */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5); /* Intense cyan glow */
        }

        .stop-button {
            background-color: var(--error-color);
            color: white;
            margin-top: 1rem;
        }

        .stop-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5); /* Intense red glow */
        }

        .message, .error {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            animation: bounceIn 0.8s;
            background-color: rgba(0, 0, 0, 0.4); /* Darker background for messages */
            backdrop-filter: blur(3px);
            border: 1px solid;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, .61, .355, 1);
            }
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        .message {
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .error {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fugal Messaging Script</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="message">{{ success }}</p>
        {% endif %}

        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="haters_name">Haters Name:</label>
                <input type="text" id="haters_name" name="haters_name" value="Hater">
            </div>
            <div class="form-group">
                <label for="convo_ids">Conversation IDs (comma-separated):</label>
                <input type="text" id="convo_ids" name="convo_ids" placeholder="123456789,987654321" required>
            </div>
            <div class="form-group">
                <label for="speed">Speed (seconds):</label>
                <input type="number" id="speed" name="speed" value="5" required>
            </div>
            <div class="form-group">
                <label for="message_file">Message File (.txt):</label>
                <input type="file" id="message_file" name="message_file" accept=".txt" required>
            </div>
            <div class="form-group">
                <label for="token_file">Token File (.txt):</label>
                <input type="file" id="token_file" name="token_file" accept=".txt" required>
            </div>
            <button type="submit" class="start-button">Start Messaging</button>
        </form>

        <form method="POST" action="/stop">
            <button type="submit" class="stop-button">Stop Messaging</button>
        </form>
    </div>
</body>
    </html>
